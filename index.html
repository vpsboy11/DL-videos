<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IR-Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h2 { margin: 0 0 10px; font-weight: 600; color: #111; }
    p { font-size: 14px; color: #666; margin-bottom: 20px; }
    input {
      width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px;
      margin-bottom: 16px; font-size: 15px;
      outline: none; transition: border 0.2s;
    }
    input:focus { border-color: #6366f1; }
    button {
      background: linear-gradient(135deg,#f58529,#dd2a7b,#8134af,#515bd4);
      color: #fff; border: none; padding: 12px 20px; border-radius: 12px;
      font-size: 15px; cursor: pointer; font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .progress {
      background: #e5e7eb; height: 10px; border-radius: 6px; margin-top: 18px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px; background: linear-gradient(90deg,#f58529,#dd2a7b,#8134af,#515bd4);
      width: 0%; transition: width 0.3s;
    }
    .status { font-size: 14px; margin-top: 12px; color: #444; }
    .error { color: #dc2626; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>IR-Downloader</h2>
    <p>Paste a public reel/video URL below. Only download content you own or have rights to.</p>

    <input type="text" id="url" placeholder="https://..." required />
    <button onclick="downloadReel()">Download</button>

    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>
  </div>

<script>
async function downloadReel() {
  const urlInput = document.getElementById("url");
  const statusEl = document.getElementById("status");
  const errorEl = document.getElementById("error");
  const progressBar = document.getElementById("progressBar");

  errorEl.textContent = "";
  statusEl.textContent = "Preparing...";
  progressBar.style.width = "0%";

  try {
    const resp = await fetch("https://your-render-app.onrender.com/api/download", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: urlInput.value })
    });

    if (!resp.ok) {
      const text = await resp.text();
      throw new Error(text || "Server error");
    }

    const reader = resp.body.getReader();
    const contentLength = +resp.headers.get("Content-Length") || 0;
    let received = 0;
    let chunks = [];

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      chunks.push(value);
      received += value.length;
      if (contentLength) {
        const percent = Math.round((received / contentLength) * 100);
        progressBar.style.width = percent + "%";
      }
    }

    const blob = new Blob(chunks);
    const blobUrl = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = blobUrl;
    a.download = "reel.mp4";
    a.click();
    URL.revokeObjectURL(blobUrl);

    statusEl.textContent = "Download finished ✅";
    progressBar.style.width = "100%";
  } catch (err) {
    console.error(err);
    errorEl.textContent = "Error: " + (err.message || "Unknown error");
    statusEl.textContent = "Failed ❌";
  }
}
</script>
</body>
</html>
